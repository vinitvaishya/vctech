<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Stream - VC TECH</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            margin-top: 20px;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .grid-select-container {
            margin-bottom: 20px;
        }
        .grid-select {
            font-weight: bold;
            margin-right: 10px;
        }
        .video-container {
            display: grid;
            grid-gap: 10px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .video-container.grid-2x2 {
            grid-template-columns: repeat(2, 1fr);
        }
        .video-container.grid-4x2 {
            grid-template-columns: repeat(4, 1fr);
        }
        .video-container.grid-4x4 {
            grid-template-columns: repeat(4, 1fr);
        }
        .video-container.grid-8x4 {
            grid-template-columns: repeat(8, 1fr);
        }
        .video-container > div {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            background-color: #000;
        }
        .video-container img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            cursor: pointer;
        }
        .button-container {
            text-align: center;
            margin-top: 10px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
        }
        .indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #666;
        }
        .indicator.online {
            color: #4CAF50;
        }
        .fullscreen-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .fullscreen-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
        }
        #closeFullscreen {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Live Stream Dashboard</h1>
        <div class="grid-select-container">
            <label for="gridSelect" class="grid-select">Select Grid Layout:</label>
            <select id="gridSelect" class="grid-select">
                <option value="2x2">2x2 (4 views)</option>
                <option value="4x2">4x2 (8 views)</option>
                <option value="4x4">4x4 (16 views)</option>
                <option value="8x4">8x4 (32 views)</option>
            </select>
        </div>
        <div class="video-container grid-2x2">
            <div id="videoFeed1">
                <img id="videoFeedImg1" src="{% url 'video_feed' 1 %}" alt="Live Stream 1" />
                <div class="button-container">
                    <button class="button" data-stream-id="1">PAUSE STREAM 1</button>
                </div>
                <div id="statusIndicator1" class="indicator"></div>
            </div>
            <div id="videoFeed2">
                <img id="videoFeedImg2" src="{% url 'video_feed' 2 %}" alt="Live Stream 2" />
                <div class="button-container">
                    <button class="button" data-stream-id="2">PAUSE STREAM 2</button>
                </div>
                <div id="statusIndicator2" class="indicator"></div>
            </div>
            <div id="videoFeed3">
                <img id="videoFeedImg3" src="{% url 'video_feed' 3 %}" alt="Live Stream 3" />
                <div class="button-container">
                    <button class="button" data-stream-id="3">PAUSE STREAM 3</button>
                </div>
                <div id="statusIndicator3" class="indicator"></div>
            </div>
            <div id="videoFeed4">
                <img id="videoFeedImg4" src="{% url 'video_feed' 4 %}" alt="Live Stream 4" />
                <div class="button-container">
                    <button class="button" data-stream-id="4">PAUSE STREAM 4</button>
                </div>
                <div id="statusIndicator4" class="indicator"></div>
            </div>
            <div id="videoFeed5">
                <img id="videoFeedImg5" src="{% url 'video_feed' 5 %}" alt="Live Stream 5" />
                <div class="button-container">
                    <button class="button" data-stream-id="5">PAUSE STREAM 5</button>
                </div>
                <div id="statusIndicator5" class="indicator"></div>
            </div>
            <div id="videoFeed6">
                <img id="videoFeedImg6" src="{% url 'video_feed' 6 %}" alt="Live Stream 6" />
                <div class="button-container">
                    <button class="button" data-stream-id="6">PAUSE STREAM 6</button>
                </div>
                <div id="statusIndicator6" class="indicator"></div>
            </div>
            <div id="videoFeed7">
                <img id="videoFeedImg7" src="{% url 'video_feed' 7 %}" alt="Live Stream 7" />
                <div class="button-container">
                    <button class="button" data-stream-id="7">PAUSE STREAM 7</button>
                </div>
                <div id="statusIndicator7" class="indicator"></div>
            </div>
            <div id="videoFeed8">
                <img id="videoFeedImg8" src="{% url 'video_feed' 8 %}" alt="Live Stream 8" />
                <div class="button-container">
                    <button class="button" data-stream-id="8">PAUSE STREAM 8</button>
                </div>
                <div id="statusIndicator8" class="indicator"></div>
            </div>
            <div id="videoFeed9">
                <img id="videoFeedImg9" src="{% url 'video_feed' 9 %}" alt="Live Stream 9" />
                <div class="button-container">
                    <button class="button" data-stream-id="9">PAUSE STREAM 9</button>
                </div>
                <div id="statusIndicator9" class="indicator"></div>
            </div>
            <div id="videoFeed10">
                <img id="videoFeedImg10" src="{% url 'video_feed' 10 %}" alt="Live Stream 10" />
                <div class="button-container">
                    <button class="button" data-stream-id="10">PAUSE STREAM 10</button>
                </div>
                <div id="statusIndicator10" class="indicator"></div>
            </div>
            <div id="videoFeed11">
                <img id="videoFeedImg11" src="{% url 'video_feed' 11 %}" alt="Live Stream 11" />
                <div class="button-container">
                    <button class="button" data-stream-id="11">PAUSE STREAM 11</button>
                </div>
                <div id="statusIndicator11" class="indicator"></div>
            </div>
            <div id="videoFeed12">
                <img id="videoFeedImg12" src="{% url 'video_feed' 12 %}" alt="Live Stream 12" />
                <div class="button-container">
                    <button class="button" data-stream-id="12">PAUSE STREAM 12</button>
                </div>
                <div id="statusIndicator12" class="indicator"></div>
            </div>
        </div>
    </div>
    <div id="fullscreenContainer" class="fullscreen-container">
        <img id="fullscreenImage" src="" alt="Fullscreen Image">
        <button id="closeFullscreen">CLOSE</button>
    </div>
    <script>
document.addEventListener("DOMContentLoaded", function() {
    const gridSelect = document.getElementById('gridSelect');
    const videoContainer = document.querySelector('.video-container');

    gridSelect.addEventListener('change', function() {
        videoContainer.className = 'video-container'; // Reset class
        videoContainer.classList.add(`grid-${this.value}`); // Add new class based on selection
    });

    const buttons = document.querySelectorAll('.button');
    const videoFeeds = document.querySelectorAll('.video-container img');
    const fullscreenContainer = document.getElementById('fullscreenContainer');
    const fullscreenImage = document.getElementById('fullscreenImage');
    const closeFullscreenButton = document.getElementById('closeFullscreen');

    buttons.forEach(button => {
    button.addEventListener('click', async function() {
        const streamId = this.getAttribute('data-stream-id');
        const currentAction = this.textContent.includes('PAUSE') ? 'pause' : 'play';
        try {
            const response = await fetch(`/live1/control_stream/${streamId}/${currentAction}/`);
            const data = await response.json();
            if (data.status === 'success') {
                this.textContent = currentAction === 'pause' ? 'PLAY STREAM ' + streamId : 'PAUSE STREAM ' + streamId;
            } else {
                alert('Error: ' + data.message);
            }
        } catch (error) {
            console.error('Failed to send control command:', error);
            alert('Failed to send control command: ' + error.message);
        }
    });
});


    videoFeeds.forEach(feed => {
        feed.addEventListener('click', function() {
            fullscreenImage.src = this.src;
            fullscreenContainer.style.display = 'flex';
        });
    });

    closeFullscreenButton.addEventListener('click', function() {
        fullscreenContainer.style.display = 'none';
    });
});
</script>

</body>
</html>
